@(demand:Demand)

<table width="100%" border="0"  class="table" style="font-size:12px;">
    <tr>
        <td width="34%" align="right">上线描述：</td>
        <td width="66%" align="left">&nbsp;@demand.title</td>
    </tr>
    <tr>
        <td align="right">上线项目：</td>
        <td align="left">&nbsp;@demand.project.name</td>
    </tr>
    <tr>
        <td align="right">添加人：</td>
        <td align="left">&nbsp;@demand.adduser</td>
    </tr>
    <tr>
        <td align="right">添加时间：</td>
        <td align="left">&nbsp;</td>
    </tr>
    <tr>
        <td align="right">选择同步上传的文件：</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td colspan="2"><table class="table">
            <thead>
            <tr>
                <td>文件</td>
                <td>版本</td>
            </tr>
            </thead>
            <tbody>
            @demand.uploadFiles.map{ f =>
            <tr>
                <td>@f.uploadFile</td>
                <td>@f.uploadVersion</td>
            </tr>
            }
            </tbody>
        </table></td>
    </tr>
    @if(demand.status != Demand.STATUS_ADD){
    <tr>
        <td align="right" colspan="2">上传详情：</td>
    </tr>
    <tr>
        <td align="right" colspan="2">@Html(demand.message)</td>
    </tr>
    }
</table>
