@(curtab:String, currentUser:Option[User])(rightContent:Html)
@layouts.default(currentUser, "user"){
<div class="container">
    <div class="row">
    <div class="span3 bs-docs-sidebar">
        <ul class="nav nav-list bs-docs-sidenav affix">
            @List(("管理员列表","/user", "index"),("添加管理员", "/user/post", "post")).map{ case (v, u, t) =>
            <li @if(t == curtab){ class="active" }><a href="@u"><i class="icon-chevron-right"></i>@v</a></li>
            }
        </ul>
    </div>
    <div class="span9" style="margin-left:0px; padding-top:20px;">
        @rightContent
    </div>
   </div>
</div>
}
